<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let arr =[1,2,3,4,5,6,7,8]
    //返回小于5 的数据项
    let newOne =arr.filter((item)=>{
        return item < 5
    })
    console.log(newOne)//[1,2,3,4]
    console.log(arr)//[1,2,3,4,5,6,7,8]

</script>
</body>
</html>
